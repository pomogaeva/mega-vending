<footer class="footer footer--s1">
  <div class="container">
    <div class="footer__line footer__line--first">
      <div class="row">
        <div class="col-12 col-md-5 col-lg-4 col-xl-4">
          <div class="footer__item">
            <address class="footer__address">
              <p><a
                  href="https://www.google.com/maps/place/Mega+Vending+SARL/@33.9639446,35.6128786,17z/am=t/data=!4m12!1m6!3m5!1s0x151f3f7bd63c9ed9:0xd8a7b8ca783c4215!2sMega+Vending+SARL!8m2!3d33.9639446!4d35.6150673!3m4!1s0x151f3f7bd63c9ed9:0xd8a7b8ca783c4215!8m2!3d33.9639446!4d35.6150673">14
                  Str. Adonis - Zouk Mosbeh, Kesserwan, Lebanon</a></p>
              <p><a href="tel:+96109244985">+961 09 244 985</a><br>
                <a href="tel:+96176600392">+961 76 600 392</a>
              </p>
              <p><a href="mailto:dajami@vending-lb.com">dajami@vending-lb.com</a></p>
            </address>
          </div>

          <div class="footer__item">
            <!-- start social buttons -->
            <div class="s-btns s-btns--white">
              <ul class="d-flex flex-row flex-wrap align-items-center">
                <li><a class="f" href="https://www.facebook.com/Megavendinglb/"><i class="fontello-facebook"></i></a>
                </li>
                <li><a class="t" href="https://www.linkedin.com/in/megavending/"><i class="fontello-linkedin"></i></a>
                </li>
                <li><a class="y" href="https://www.youtube.com/channel/UCqOoJn4-qmIqH266snq2z9A"><i
                      class="fontello-youtube-play"></i></a></li>
                <li><a class="i" href="https://www.instagram.com/megavendingsarl/"><i
                      class="fontello-instagram"></i></a></li>
              </ul>
            </div>
            <!-- end social buttons -->
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-5 col-xl-5">
          <div class="row justify-content-sm-between justify-content-xl-start">
            <div class="col-auto col-lg-5">
              <div class="footer__item">
                <nav class="footer__navigation">
                  <ul>
                    <li routerLinkActive="active"><a routerLink="home">Home</a></li>
                    <li routerLinkActive="active"><a routerLink="about">About Us</a></li>
                    <li routerLinkActive="active"><a routerLink="products">Products</a></li>
                    <li routerLinkActive="active"><a routerLink="contacts">Contacts</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="col-auto">
              <div class="footer__item">
                <nav class="footer__navigation" *ngIf="productCategoryList">
                  <ul *ngFor="let productCategory of productCategoryList">
                    <li><a routerLink="products">{{productCategory.name}}</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-3 col-xl-3">
          <div class="footer__item">
            <form class="footer__form-subscribe" (ngSubmit)="onSubmit()" [formGroup]="newSubscriptionsForm">
              <div class="input-wrp">
                <i class="fontello-envelope"></i>
                <input class="textfield" type="email" value="" ngModel [email]="true" placeholder="Email"
                  formControlName="email" [ngClass]="{
                'is-valid': emailControl.valid && isSubmit,
                'is-invalid': emailControl.invalid}" />
                <div class="invalid-feedback" *ngIf="emailControl.errors && emailControl.touched">
                  <span *ngIf="emailControl.invalid">
                    Please enter a valid email.
                  </span>
                </div>
              </div>

              <button class="custom-btn custom-btn--big custom-btn--s2 wide" type="submit"
                role="button">Subscribe</button>
              <div *ngIf="isSubmit" class="form__note">Thank you for subscribing!</div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer__line footer__line--second">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <div class="footer__item">
            <a class="footer__logo site-logo" routerLink="home">
              <img src="img/logo-small.jpg" alt="demo" />
            </a>
          </div>
        </div>

        <div class="col-auto">
          <div class="footer__item">
            <p class="__copy">
              Copyright Â© 2021 Mega Vending
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
